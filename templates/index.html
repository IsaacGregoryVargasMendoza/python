<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilosVideo.css') }}">
    <title>Lectura de lenguaje de señas</title>
    <style >
        video {
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1);
        }
	</style>
</head>
<body>
    
    <div class="text-center">
        <div class="main-header">
            <div class="background-overlay">
                <h1 class="text-center text-white">Ingrese su pedido en lenguaje de señas</h1>
                <input type="text" id="txtPalabras">
                <div class="video-wrap">
                    <video id="video" width="800" height="800" playsinline autoplay></video>
                </div>

                <canvas id="canvas" width="800" height="800" style="max-width: 100%;"></canvas>
                <div class="text-center">
                    <a href="/pagina" class="btn btn-primary">Limpiar</a>
                    <a href="/pagina" class="btn btn-primary"><</a>
                    <a href="/pagina" class="btn btn-primary">=</a>
                    <a href="/pagina" class="btn btn-primary">></a>
                    <a href="/pagina" class="btn btn-primary">Siguiente</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script>
        const video = document.getElementById('video');
        var canvas = document.getElementById("canvas");
        var palabras = document.getElementById("txtPalabras");

        var currentStream = null;
        var size = 800;

        window.onload = function() {
          mostrarCamara();
        }

        // Acceso a la webcam
        function mostrarCamara() {
            try {
                const constraints = {
                    audio: false,
                    video: {
                        width: 800, height: 800
                        }
                    };
                
                if(navigator.mediaDevices.getUserMedia) {
                    navigator.mediaDevices.getUserMedia(constraints)
                        .then(function(stream) {
                            currentStream = stream;
                            video.srcObject = currentStream;
                            procesarCamara();
                            predecir();
                        })
                        .catch(function(err) {
                            alert("No se pudo utilizar la camara :(");
                            console.log("No se pudo utilizar la camara :(", err);
                            alert(err);
                        })
                } else {
                    alert("No existe la funcion getUserMedia... oops :( no se puede usar la camara");
                }
                
            } catch (e) {
            }
        }

        function procesarCamara() {
          var ctx = canvas.getContext("2d");
          ctx.drawImage(video, 0, 0, size, size, 0, 0, size, size);
          setTimeout(procesarCamara, 20);
        }

        async function predecir() {

            // var ctx2 = canvas.getContext("2d");
            // ctx2.getImageData(0,0,800,800);
            // canvas.toDataURL();
            // console.log(canvas.toDataURL());
            //console.log("prueba..");

            // var fd = new FormData();
            // const file = new File([blob], "filename.jpeg");
            // fd.append('imagen', canvas.toDataURL());
            var response = await fetch('http://127.0.0.1:5000/obtener-letra',
            {
                method: 'POST',
                body: JSON.stringify({
                    imagen: canvas.toDataURL(),
                }),
                headers: {
                'Content-Type': 'application/json',
                }
            })
            var text = await response.text();
            console.log(text);

            if(text != "-1"){
                palabras.value = palabras.value + text;
            }
            setTimeout(predecir, 500);

        }

    </script>
</body>
</html>
